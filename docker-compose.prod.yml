# =============================================================================
# Docker Compose - Production
# Connects to shared infrastructure (server-infra network)
# Usage: docker compose -f docker-compose.prod.yml --env-file .env.prod up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # API - NestJS Backend
  # ---------------------------------------------------------------------------
  api:
    container_name: ${COMPOSE_PROJECT_NAME:-myproject}-api
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    environment:
      NODE_ENV: production
      PORT: "3000"
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@server-postgres:5432/${POSTGRES_DB:-app}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@server-redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://example.com}
      UPLOADS_DIR: /app/uploads
      QUEUE_ENABLED: ${QUEUE_ENABLED:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # Optional - LLM
      LITELLM_BASE_URL: ${LITELLM_BASE_URL:-}
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY:-}
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - server-infra

  # ---------------------------------------------------------------------------
  # Web - Nginx Static Files
  # ---------------------------------------------------------------------------
  web:
    container_name: ${COMPOSE_PROJECT_NAME:-myproject}-web
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_URL: ${VITE_API_URL:-https://example.com}
        VITE_TRPC_URL: ${VITE_TRPC_URL:-https://example.com/trpc}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - server-infra

# Connect to the shared infrastructure network (created by server-infra)
networks:
  server-infra:
    external: true

volumes:
  uploads_data:
